image:
  repository: ryaneorth/scheduled-volume-snapshotter
  tag: latest
  pullPolicy: IfNotPresent

startingDeadlineSeconds: 120
nameOverride: ""

schedule: "*/15 * * * *"

rbac:
  enabled: true

logLevel: INFO

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
